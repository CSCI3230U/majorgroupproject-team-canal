<!DOCTYPE html>
<html>
<head>
	<title>BlackJack's Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
	<link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:700" rel="stylesheet">
    <script type="text/javascript" src="scripts/index.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" defer></script>

</head>
<body>
    <header>
        <section class="hero is-small is-primary">
            <div class="hero-body">
              <p class="title">
                PRESS START TO PLAY BLACKJACK!
              </p>
            </div>
          </section>
          <!--<div class="topBar">
            <h1>PRESS START TO PLAY BLACKJACK!</h1>
          </div>-->

        <div class="console">
            
            <!--<a href="javascript:void(0);" id="start" class="button is-warning" >Start!</a>-->
            <!--<a href="javascript:void(0);" id="reset" class="button is-warning">Reset!</a>-->
            <button id="start" class="button is-danger">START</button>
            <button id="reset" class="button is-danger">RESET</button>

        </div>
    </header>
    <div class="centered">

        <div class="results"></div>
            <div class="dealer">
                <h1 id="dealer_hand">DEALER'S HAND</h1>
                <div class="dealers_cards">
                    <div class='field-body' id='dealer_cards'>
                      
                    </div>
                </div>
                
            </div>
            <div class="score" id="dealer_score_board">
                <p id = "score2"></p>
                <p id ="dealer_score">Dealer</p>
                    
            </div>
            <button id="hit">HIT!</button>
            <button id="stand">STAND</button>
            <div class="player">
                
                <div class="players_cards">
                   <div class='field-body' id='player_cards'>
                      
                   </div>
                </div>
                <h1 id="player_hand" >PLAYER'S HAND</h1>
            </div>
        </div>
        

    </div>
    

    <div class="score">
        <p id = "score1"></p>
        <p id ="player_score">Player</p>
    </div>
     
     <footer class="footer">
          <p>
            <strong id="footerText">CANAL. Inc.</strong>
            <br>
            <a id="footerLink" href="https://github.com/CSCI3230U/majorgroupproject-team-canal">Github link</a>
          </p>
        
      </footer>
</body>
</html>
