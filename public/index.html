          <a class="navbar-item" href="rules.html" style="font-weight: bold; color: blue; font-size: large;">

    <header>
       
        <section class="hero is-small is-primary">
            <div class="hero-body">
              <p class="title" id="heading">
                BLACKJACK
              </p>
            </div>
          </section>
          <!--<div class="topBar">
            <h1>PRESS START TO PLAY BLACKJACK!</h1>
          </div>-->
        <div class="console">
            
            <!--<a href="javascript:void(0);" id="start" class="button is-warning" >Start!</a>-->

            <button id="start" class="button is-danger">START</button>
            <button id="reset" class="button is-danger">RESET</button>

        </div>

    <div class="centered">

        <div class="results">
            <div class="dealer">
                <h1 id="dealer">DEALER'S HAND</h1>

                    <div class='field-body' id='dealer_cards'>

                </div>
            </div>
            
            <div class="player">
                <h1 id="player">PLAYER'S HAND</h1>
                <div class="players_cards">
                   <div class='field-body' id='player_cards'>
                      
                   </div>
                </div>

            </div>
            <button id="hit">HIT!</button>
            <button id="stand">STAND</button>
        </div>
        

    </div>
    

    <div class="score">
        <p id = "score1"></p>
        <p id ="player_score">Player</p>
    </div>
