<!DOCTYPE html>
<html>
<head>
	<title>BlackJack's Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:700" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.2.0/d3.min.js" integrity="sha512-C2RveGuPIWqkaLAluvoxyiaN1XYNe5ss11urhZWZYBUA9Ydgj+hfGKPcxCzTwut1/fmjEZR7Ac35f2aycT8Ogw==" crossorigin="anonymous"></script>

    <script type="text/javascript" src="scripts/index.js"></script>


</head>
<body>

    <header>
       
        <section class="hero is-small is-primary">
            <div class="hero-body">
              <p class="title">
                BLACKJACK
              </p>
            </div>
          </section>
          <!--<div class="topBar">
            <h1>PRESS START TO PLAY BLACKJACK!</h1>
          </div>-->
        <div class="console">
            
            <!--<a href="javascript:void(0);" id="start" class="button is-warning" >Start!</a>-->
            <!--<a href="javascript:void(0);" id="reset" class="button is-warning">Reset!</a>-->
            <button id="start" class="button is-danger">START</button>
            <button id="reset" class="button is-danger">RESET</button>

        </div>
    
    </header>
    <div class="centered">

        <div class="results">
            <div class="dealer">
                <h1 id="dealer">DEALER'S HAND</h1>
                <div class="dealers_cards" style="height:96px">
                    <div class='field-body' id='dealer_cards'>
                      
                    </div>
                </div>
                <div class="score" id="dealer_score_board">
                    <p id = "score2"></p>
                    <p id ="dealer_score">Dealer</p>
                        
                </div>
            </div>
            
            <div class="player">
                <h1 id="player">PLAYER'S HAND</h1>
                <div class="players_cards">
                   <div class='field-body' id='player_cards'>
                      
                   </div>
                </div>

            </div>
            <button id="hit">HIT!</button>
            <button id="stand">STAND</button>
        </div>
        

    </div>
    

    <div class="score">
        <p id = "score1"></p>
        <p id ="player_score">Player</p>
    </div>

    <div class="dataSection">

    <button id="data" class="button is-primary">Data</button>
    </div>

    <div id="chart"></div>
     
     <footer class="footer">
          <p>
            <strong id="footerText">CANAL. Inc.</strong>
            <br>
            <a id="footerLink" href="https://github.com/CSCI3230U/majorgroupproject-team-canal">Github link</a>
          </p>
        
      </footer>
</body>
</html>
