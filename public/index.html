<!DOCTYPE html>
<html>
<head>
	<title>BlackJack's Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
	<link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:700" rel="stylesheet">
    <script type="text/javascript" src="scripts/index.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" defer></script>

</head>
<body>
    <header>
        <section class="hero is-small is-primary">
            <div class="hero-body">
              <p class="title">
                PRESS START TO PLAY BLACKJACK!
              </p>
            </div>
          </section>

        <div class="console">
            
            <a href="javascript:void(0);" id="start" class="button is-warning" >Start!</a>
            <a href="javascript:void(0);" id="reset" class="button is-warning">Reset!</a>
        </div>
    </header>
    <div class="centered">

        <div class="results">
            <div class="dealer">
                <h1>DEALER'S HAND</h1>
                <div class="dealers_cards" style="height:96px">
                    <div class='field-body' id='dealer_cards'>
                      
                    </div>
                </div>
                <div class="score"></div>
            </div>
            <div class="player">
                <h1>PLAYER'S HAND</h1>
                <div class="players_cards">
                   <div class='field-body' id='player_cards'>
                      
                   </div>
                </div>

            </div>
            <button id="hit">HIT!</button>
            <button id="stand">STAND</button>
        </div>
        

    </div>
    

    <div class="pscore">
        <p id = "score1"></p>
    </div>
     
     <footer class="footer">
          <p>
            <strong>CANAL. Inc.</strong>
            <br>
            <a href="https://github.com/CSCI3230U/majorgroupproject-team-canal">Link to our github project</a>
          </p>
        
      </footer>
</body>
</html>
