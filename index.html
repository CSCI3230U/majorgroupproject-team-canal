<!DOCTYPE html>
<html>
<head>
	<title>BlackJack's Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
	<link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:700" rel="stylesheet">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" defer></script>

</head>
<body>
    <header>
        <section class="hero is-small is-primary">
            <div class="hero-body">
              <p class="title">
                PRESS START TO PLAY!
              </p>
            </div>
          </section>

        <div class="console">
            
            <a href="javascript:void(0);" id="start" class="button is-danger" >Start!</a>
            <a href="javascript:void(0);" id="reset" class="button is-danger">Reset!</a>
        </div>
    </header>
    <div class="centered">

        <div class="results">
            <div class="dealer">
                <h1>DEALER'S HAND</h1>
                <div class="dealers_cards" style="height:96px">
                    <ul>

                    </ul>
                </div>
                <div class="score"></div>
            </div>
            <div class="player">
                <h1>PLAYER'S HAND</h1>
                <div class="players_cards">
                    <ul>

                    </ul>
                </div>

            </div>
            <a href="javascript:void(0);" id="hit">HIT!</a>
            <a href="javascript:void(0);" id="stand">STAND</a>
        </div>
        

    </div>
    <div>
        <h1>Test</h1>
        <a href="javascript:void(0);" id="hit">Hit!</a>
        <a href="javascript:void(0);" id="stand">Stand</a>

    </div>

    <div class="pscore"></div><!--for score board-->
    
     
     <footer class="footer">
